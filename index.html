<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bhagyanagar Temples</title>
    <link rel="stylesheet" href="../home/home.css">

</head>
<body>
    <!--Header Reference-->
    <div id="header"></div>
    <div id="carousel"></div>
    <div class="patalaHanumanTemple">Patala Hanuman Temple</div>


    <!--Script to call header-->
    <script>
        // Fetch and inject header
        fetch('../header/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>
        <script>
            // Fetch and inject header
            fetch('../header/carousel.html')
                .then(response => response.text())
                .then(data => document.getElementById('carousel').innerHTML = data);
        </script>

        
  </body>
